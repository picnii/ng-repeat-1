<html ng-app>
	<head>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="js/Controller.js">
		</script>
		<script type="text/javascript" src="js/app.js"></script>
		<title>Ng-repeat</title>
		<meta charset="utf-8">
	</head>
	<body>
		
		<section class="calculator" ng-controller="MainCtrl">
			<h2>Products</h2>
			<table class="table">
		<tr ng-repeat="item in products">
					<td>{{item.name}}</td>
					<td>{{item.quantity}}</td>
					<td>{{item.price}} บาท/ชิ้น</td>
					<td>{{item.quantity * item.price}} บาท</td>
				</tr>
				<tr class="summary">
					<td>รวม</td>
					<td></td>
					<td></td>
					<td>{{sum}} บาท</td>
				</tr>
			</table>
			
		</section>
	</body>
</html>
